
  {{ template "layout/header.html" .}}
  <link href="assets/css/login.css" rel="stylesheet">
</head>

<body style="background-image:linear-gradient(rgb(82, 126, 190),rgb(216, 216, 207));">
  <div class="container">
    <div class="d-flex align-items-center flex-column justify-content-center h-100">
      <div class="custom">
        <div class="row ">
          <div class="col-md-8 banner-sec">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
              <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              </ol>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img class="d-block w-100"
                    src="https://jobs.hybrid-technologies.vn/wp-content/uploads/2020/06/200608-218.1.png"
                    alt="First slide">
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100"
                    src="https://jobs.hybrid-technologies.vn/wp-content/themes/jobs_v3/frontend/images/aboutpage/what-different/Vision.png"
                    alt="Third slide">
                </div>
              </div>
              <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
          </div>
          <div class="col-md-4 login-sec">
            <div class="d-flex">
              <div class="w-100">
                <img
                  src="https://jobs.hybrid-technologies.vn/wp-content/themes/jobs_v3/frontend/images/logo-hybrid-technologies.svg"
                  alt="HYBRID TECHNOLOGIES" height="47">
                <div class="text-center mt-5 mb-5">
                  <h2>Reset Password</h2>
                </div>
              </div>
            </div> 
            <form action="/resetpass" method="POST" id="reset-pw-form">
              <div class="form-group mb-3">
                <label class="label" for="name">New password (<i class="fas fa-asterisk" style="font-size: 10px;"></i>)</label>
                <input type="password" class="form-control" id="pw1" placeholder="Enter new password">
              </div>
              <div class="form-group mb-3">
                <label class="label" for="password">Confirm password (<i class="fas fa-asterisk" style="font-size: 10px;"></i>)</label>
                <input type="password" class="form-control" placeholder="Confirm password" id="pw2">
              </div>
              <div class="form-group">
                <button type="submit" class="form-control btn btn-primary">SUBMIT</button>
              </div>
              <div class="form-group d-md-flex">
                <div class="w-100 text-md-center">

                  <div class="alert alert-danger" id="danger-resetpass-alert">
                    <button type="button" class="close" data-dismiss="alert">x</button>
                    <strong> <b id="danger-reset">{{.}}</b> </strong>
                  </div>

                  <div class="alert alert-success" id="success-resetpass-alert">
                    <button type="button" class="close" data-dismiss="alert">x</button>
                    <strong><b id="succes-reset">{{.}}</b></strong>
                  </div>


                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="assets/js/resetPass.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</html>
