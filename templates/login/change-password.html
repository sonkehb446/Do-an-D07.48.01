
{{ template "layout/header.html" .}}
</head>
{{ template "layout/menu.html" .}}
<body style="background-color:#ebeff4">
<div style="height:100px;"></div>
  <div style="height: 500px; width:100%;">
          <div class="col-md-3 container"> 
              <h2 class="text-center">Change Password</h2>
              <form class="" action="/user/changepass" method="POST" id="changepass-form">
                  <div class="form-group">
                      <label for="exampleInputEmail1" class="text"  >Current password (<i class="fas fa-asterisk" style="font-size: 10px"></i>)</label>
                      <input type="password" class="form-control" id="currentpw" placeholder="Enter your Current password!">                  
                  </div>
              <div class="form-group">
                  <label for="exampleInputEmail1" class="text" >New password (<i class="fas fa-asterisk" style="font-size: 10px;"></i>)</label>
                  <input type="password" class="form-control" placeholder="Enter your new password!" id="pw1" >                  
              </div>
              <div class="form-group">
                  <label for="exampleInputPassword1" class="text">Confirm password (<i class="fas fa-asterisk" style="font-size: 10px;"></i>)</label>
                  <input type="password" class="form-control" placeholder="Confirm Password!"   id="pw2">
              </div>
              <div class="alert alert-danger" id="danger-resetpass-alert">
                <button type="button" class="close" data-dismiss="alert">x</button>
                <strong> <b id="danger-reset">{{.}}</b> </strong>
              </div>

              <div class="alert alert-success" id="success-resetpass-alert">
                <button type="button" class="close" data-dismiss="alert">x</button>
                <strong><b id="succes-reset">{{.}}</b></strong>
              </div>
               <div class="text-center">
                  <a type="button" class="btn btn-danger" href="/user/detail">Cancel</a>
                  <button type="submit" class="btn btn-success">Submit</button>
              </div>
              <div class="form-group d-md-flex">
                <div class="w-100 text-md-center">
                </div>
              </div>
                  </form>
          </div>
        </div>
</body>
{{ template "layout/footer.html"}}

<script src="/assets/js/changepw.js"></script>
