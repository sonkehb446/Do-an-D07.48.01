
  {{ template "layout/header.html" .}}
  <link href="assets/css/login.css" rel="stylesheet">
</head>

<body style="background-image:linear-gradient(rgb(82, 126, 190),rgb(216, 216, 207));">
  <div class="container">
    <div class="d-flex align-items-center flex-column justify-content-center h-100">
      <div class="custom">
        <div class="row ">
          <div class="col-md-8 banner-sec">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
              <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              </ol>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img class="d-block w-100"
                    src="https://jobs.hybrid-technologies.vn/wp-content/uploads/2020/06/200608-218.1.png"
                    alt="First slide">
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100"
                    src="https://jobs.hybrid-technologies.vn/wp-content/themes/jobs_v3/frontend/images/aboutpage/what-different/Vision.png"
                    alt="Third slide">
                </div>
              </div>
              <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
          </div>
          <div class="col-md-4 login-sec">
            <div class="d-flex">
              <div class="w-100">
                <img
                  src="https://jobs.hybrid-technologies.vn/wp-content/themes/jobs_v3/frontend/images/logo-hybrid-technologies.svg"
                  alt="HYBRID TECHNOLOGIES" height="47">
                <div class="text-center">
                  <svg xmlns="http://www.w3.org/2000/svg">
                    <filter id="motion-blur-filter" filterUnits="userSpaceOnUse">
                      <feGaussianBlur stdDeviation="100 0"></feGaussianBlur>
                    </filter>
                  </svg>
                  <span filter-content="S">LOGIN</span>
                </div>
              </div>
            </div>
            <form action="/login" method="POST" id="login-form">
              <div class="form-group mb-3">
                <label class="label" for="name">Email</label>
                <input type="text" class="form-control" id="email" placeholder="Email">
              </div>
              <div class="form-group mb-3">
                <label class="label" for="password">Password</label>
                <input type="password" class="form-control" placeholder="Password" id="password">
              </div>
              <div class="form-group">
                <button type="submit" class="form-control btn btn-primary" id="login">LOGIN</button>
              </div>
              <div class="form-group d-md-flex">
                <div class="w-50 text-left">
                </div>
                <div class="w-50 text-md-right">
                  <a href="#" data-toggle="modal" data-target="#myModal">Forgot password?</a>
                </div>
              </div>
              <div class="form-group d-md-flex">
                <div class="w-100 text-md-center">
                </div>
              </div>

              <div class="alert alert-danger" id="danger-login-alert">
                <button type="button" class="close" data-dismiss="alert">x</button>
                <strong> <b id="danger-login">{{.}}</b> </strong>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Fill in your Email</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <!-- //TODO -->
          <form action="/forgotpass" method="POST" id="sendEmail">
            <div class="form-group">
              <input type="email" class="form-control" id="tempemail" placeholder="Email">
            </div>
          </form>

          <div class="alert alert-danger" id="danger-fwpass-alert">
            <button type="button" class="close" data-dismiss="alert">x</button>
            <strong> <b id="danger-email">{{.}}</b> </strong>
          </div>

          <div class="alert alert-success" id="success-fwpass-alert">
            <button type="button" class="close" data-dismiss="alert">x</button>
            <strong><b id="succes-email">{{.}}</b></strong>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" form="sendEmail" class="btn btn-primary" value="Submit">Send</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal" id="exit-sendEmail">Exit</button>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="assets/js/login.js"></script>

</html>
