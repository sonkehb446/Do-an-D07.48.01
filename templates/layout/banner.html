{{ define "layout/banner.html" }}
<!-- Page header with logo and tagline-->
<div style="height: 50px;"></div>
<header class="py-1 bg-light border-bottom mb-1">
   <div class="container-banner">
     <div
       id="carouselExampleIndicators"
       class="carousel slide"
       data-ride="carousel"
     >
       <ol class="carousel-indicators">
         <li data-target="#carouselExampleIndicators"data-slide-to="0"class="active"></li>
         <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
         <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
       </ol>
       <div class="carousel-inner">
         <div class="carousel-item active">
           <img
             class="d-block w-100"
             src="https://jobs.hybrid-technologies.vn/wp-content/uploads/2019/01/bannerweb-1895x596.png"
             alt="First slide"
           />
         </div>
         <div class="carousel-item">
           <img
             class="d-block w-100"
             src="https://jobs.hybrid-technologies.vn/wp-content/uploads/2019/01/210301-web-1896x597.png"
             alt="Second slide"
           />
         </div>
         <div class="carousel-item">
           <img class="d-block w-100" 
           src="https://jobs.hybrid-technologies.vn/wp-content/uploads/2019/01/210301-web-1896x597.png"
            alt="Third slide" />
         </div>
       </div>
       <a
         class="carousel-control-prev"
         href="#carouselExampleIndicators"
         role="button"
         data-slide="prev"
       >
         <span class="carousel-control-prev-icon" aria-hidden="true"></span>
         <span class="sr-only"></span>
       </a>
       <a
         class="carousel-control-next"
         href="#carouselExampleIndicators"
         role="button"
         data-slide="next"
       >
         <span class="carousel-control-next-icon" aria-hidden="true"></span>
         <span class="sr-only"></span>
       </a>
     </div>
   </div>
 </header>
   <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
   <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
 {{ end }}
