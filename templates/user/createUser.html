{{ template "layout/header.html" .}}
</head>
{{ template "layout/menu.html" .}}
<div style="height:100px;"></div>

<body style=" background-color: #f4f7fa;">
  <div style="height: 500px; width:100%;">
    <div class="container">
      <div class="scrollmenu text-left">
        <a href="/user/s/">All</a>
      </div>
      <br/>
      <h3 class="text-center">Create user</h3>
      <br/>
      <div class="jumbotron justify-content-center h-100">
        <div class="ml-2">
          <div class="row">
            <div class="alert alert-danger" id="danger-create-alert">
              <button type="button" class="close" data-dismiss="alert">x</button>
              <strong> <b style="word-wrap:break-word;" id="danger-create"></b> </strong>
            </div>
          </div>
          <div class="row">
            <div class="alert alert-success" id="success-create-alert">
              <button type="button" class="close" data-dismiss="alert">x</button>
              <strong><b style="word-wrap:break-word;" id="succes-create"></b></strong>
            </div>
          </div>
        </div>
        <div class="mt-3">
          <form id="create-user" action="/user/create" method="post">
            <div class="form-group row">
              <label class="col-3 col-form-label mr-3">Email address (<i class="fas fa-asterisk" style="font-size: 10px;"></i>)</label>
              <div class="col-8">
                <input type="text" class="form-control" id="Email" placeholder="Enter email!">
              </div>
            </div>
            </br>
            <div class="form-group row">
              <label  class="col-3 col-form-label mr-3">UserName (<i class="fas fa-asterisk" style="font-size: 10px;"></i>)</label>
              <div class="col-8">
                <input type="text" class="form-control" id="UserName" placeholder="UserName">
              </div>
            </div>
            </br>
            <div class="form-group row">
              <label  class="col-3 col-form-label mr-3">Password (<i class="fas fa-asterisk" style="font-size: 10px;"></i>)</label>
              <div class="col-8">
                <input type="password" class="form-control" id="Password" placeholder="Password">
              </div>
            </div>
            <div class="form-group row">
              <label  class="col-3 col-form-label mr-3">Role (<i class="fas fa-asterisk" style="font-size: 10px;"></i>)</label>
              <div class="col-8">
                <input type="radio" id="role-admin" name="genderS" value="Admin">
                <label for="role-admin">Admin</label><br>
                <input type="radio" id="role-user" name="genderS" value="User" checked="checked">
                <label for="role-user">User</label><br>
              </div>
            </div>
            </br>
            <div class="mt-5 text-center">
              <a href="/user/s/" class="btn btn-danger">Cancel</a>
              <button class="btn btn-primary profile-button" type="submit">
                Create User
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  </div>
  <div style="height: 150px;"></div>
</body>
{{ template "layout/footer.html"}}
<script src="/assets/js/createUser.js"></script>

</html>
